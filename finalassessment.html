<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <link rel="stylesheet" href="finalassessment.css">
</head>
<body>
    <header>
        <div class="container">
            <img src="lpu.jpeg" alt="logo" width="200" height="100">
        </div>
    </header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#pictures">Pictures</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#add-picture">Add Picture</a>
                </li>
            </ul>
        </div>
    </nav>
    <section id="pictures">
        <div class="container">
            <h2>Pictures Section</h2>
            <div class="row" id="pictures-grid"></div>
        </div>
    </section>
    <section id="add-picture">
        <div class="container">
            <h2>Add Picture</h2>
            <form id="picture-form">
                <div class="form-group">
                    <label for="picture-url">Picture URL</label>
                    <input type="text" class="form-control" id="picture-url" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </section>

  <script src="finalassessment.js"></script>
</body>
</html>
